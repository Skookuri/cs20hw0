<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <title>My Goals</title>
</head>
<style>
  body {
    background-image: url(https://pbs.twimg.com/media/DYvcDMAXcAEStW6.jpg);
    background-size: cover;
    background-repeat: no-repeat;
    color: green;
    height: 1000px;
    margin: 0;
  }
  
  .term {
    font-size: 30px;
    writing-mode: vertical-rl; 
    transform:scale(-1);
  }
  
  button {
  	box-shadow: rgba(50, 50, 93, 0.25) 0px 6px 12px -2px, rgba(0, 0, 0, 0.3) 0px 3px 7px -3px;
  	padding: 15px;
    background-color:  rgba(114, 163, 91, 0.75);
    font-family: "Times New Roman", Times, serif;
    color: white;
    border-color: white;
    margin-left: 0;
    margin-right: auto;
  }
  
  button:focus {
  	box-shadow: rgba(50, 50, 93, 0.25) 0px 30px 60px -12px inset, rgba(0, 0, 0, 0.3) 0px 18px 36px -18px inset;
  }
  
  .dropdownshort {
  	color: white;
    font-size: 50px;
    background-color: rgba(114, 163, 91, 0.75);
    width: 100%;
    display: none;
    margin-left: 0;
    margin-right: auto;
    box-shadow: rgba(0, 0, 0, 0.09) 0px 2px 1px, rgba(0, 0, 0, 0.09) 0px 4px 2px, rgba(0, 0, 0, 0.09) 0px 8px 4px, rgba(0, 0, 0, 0.09) 0px 16px 8px, rgba(0, 0, 0, 0.09) 0px 32px 16px;
  }
  
  .eee {
  	display: flex; 
  	justify-content: space-around;
  }
  
  .eee:hover .dropdownshort, .eee:focus .dropdownshort {
  	opacity: 1;
  }
  
  ul {
  	list-style: none;
    font-size: 30px;
  }
  
  
</style>    
<body>
<script>
$(document).ready(function(){
  $(".dropdownshort").hide();
  $(".buttontime").click(function(){
    $(this).next().slideToggle("slow");
  });
});
</script>
<h1 style="color: white;">Alyssa's Goals</h1>

<div class="eee" id="one">
	<button class="buttontime">
		<p class="term">SHORT TERM</p>
	</button>
	<span class="dropdownshort">
    	<input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
		<label for="vehicle1">Catch up on missing work</label>
        <br>
		<input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
		<label for="vehicle2">Find internship in Japan</label>
        <br>
		<input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
		<label for="vehicle3">Do well in Fall 2022 semester</label>
        <br>
        <input type="checkbox" id="vehicle4" name="vehicle4">
        <label for="vehicle4">Take care of myself</label>
        <p>http://www.home-designing.com/dark-decor-with-alluring-lighting</p>
	</span>
</div>

<br>

<div class="eee" id="two">
	<button class="buttontime">
		<p class="term">LONG TERM</p>
	</button>
<span class="dropdownshort">
    	<div class="container">
  		<ul>
    		<li>
      			<input type="checkbox" id="option"><label for="option"> Make money</label>
      				<ul>
        				<li><label><input type="checkbox" class="subOption"> To support family/peers</label></li>
        				<li><label><input type="checkbox" class="subOption"> Achieve my goals/standards and support myself</label></li>
        				<li><label><input type="checkbox" class="subOption"> Help people</label></li>
                        <li><label><input type="checkbox" class="subOption"> Prove to people what I can do</label></li>
      				</ul>
    		</li>
  		</ul>
		</div>
	</span>
</div>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
</body>
<script>
var checkboxes = document.querySelectorAll('input.subOption'),
    checkall = document.getElementById('option');

for(var i=0; i<checkboxes.length; i++) {
  checkboxes[i].onclick = function() {
    var checkedCount = document.querySelectorAll('input.subOption:checked').length;

    checkall.checked = checkedCount > 0;
    checkall.indeterminate = checkedCount > 0 && checkedCount < checkboxes.length;
  }
}

checkall.onclick = function() {
  for(var i=0; i<checkboxes.length; i++) {
    checkboxes[i].checked = this.checked;
  }
}
</script>
</html>
